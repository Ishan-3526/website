<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #004d40, transparent 70%);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 0 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1de9b6, #004d40);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .notify {
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      color: #0d0d0d;
      background: #1de9b6;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #004d40;
      color: #e0f2f1;
      transform: scale(1.1);
    }

    .spinner {
      margin: 30px auto;
      width: 60px;
      height: 60px;
      border: 6px solid rgba(29, 233, 182, 0.3);
      border-top-color: #1de9b6;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #80cbc4;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      .coming-soon {
        font-size: 1.2rem;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .spinner {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="logo">CoDE CLUB</div>
    <div class="coming-soon">
      Something incredible is on its way!<br>
      Stay tuned for the ultimate experience.
    </div>
    <div class="notify">
      <button class="btn">Notify Me</button>
    </div>
    <div class="spinner"></div>
    <div class="footer">Â© 2025 CoDE CLUB | All Rights Reserved</div>
  </div>
</body>
</html>
